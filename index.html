<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>C-Vyaz</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            background-color: white;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            overflow: hidden;
        }
        .center-logos {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
        }
        .center-logos-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 1080px;
            height: 1920px;
            position: relative;
        }
        .logo {
            width: 1080px;
            height: 960px;
            object-fit: contain;
            display: block;
            transition: opacity 0.5s ease-in-out;
        }
        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="center-logos">
        <div class="center-logos-inner" id="logos-inner">
            <img id="upperGif" class="logo" src="1upper.gif" alt="Upper animation">
            <img id="upperPng" class="logo hidden" src="1upper.png" alt="Upper logo">

            <a href="https://t.me/trust_musicvideo" target="_blank" style="display:block;outline:none;border:none;padding:0;margin:0;">
                <img id="lowerGif" class="logo" src="2down.gif" alt="Lower animation">
                <img id="lowerPng" class="logo hidden" src="2down.png" alt="Lower logo">
            </a>
        </div>
    </div>

    <script>
        function scaleLogos() {
            const container = document.getElementById('logos-inner');
            const naturalWidth = 1080;
            const naturalHeight = 960 * 2;
            const vw = window.innerWidth * 0.98;
            const vh = window.innerHeight * 0.98;
            const scale = Math.min(vw / naturalWidth, vh / naturalHeight, 1);
            container.style.transform = `scale(${scale})`;
            container.style.transformOrigin = 'center center';
            container.parentElement.style.height = '100vh';
            container.parentElement.style.display = 'flex';
            container.parentElement.style.alignItems = 'center';
            container.parentElement.style.justifyContent = 'center';
        }

        // Replace GIFs with PNGs after 3 seconds
        function replaceGifs() {
            const upperGif = document.getElementById('upperGif');
            const upperPng = document.getElementById('upperPng');
            const lowerGif = document.getElementById('lowerGif');
            const lowerPng = document.getElementById('lowerPng');

            setTimeout(() => {
                upperGif.classList.add('hidden');
                lowerGif.classList.add('hidden');
                upperPng.classList.remove('hidden');
                lowerPng.classList.remove('hidden');
            }, 3000); // 3 seconds = GIF length
        }

        window.addEventListener('resize', scaleLogos);
        window.addEventListener('DOMContentLoaded', () => {
            scaleLogos();
            replaceGifs();
        });
    </script>
</body>
</html>
